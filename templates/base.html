{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
    	    Base
        {% endblock %}
    </title>
</head>
<body>

    <header style="border-bottom: 1px black solid; flex-direction: row">
        Finance manager
        {% if user.is_authenticated %}
            <a href="{% url 'finance:dashboard' %}">Dashboard</a>
            <a href="{% url 'finance:create-trans' %}">New transaction</a>
            <a href="">History</a>
            <a href="">Statistics</a>
            
            Hello, {% firstof user.firstname user.email %}!

            <form action="{% url 'authapp:logout' %}" method="POST">
                {% csrf_token %}
                <button>Logout</button>
            </form>
        {% else %}
            <a href="{% url 'authapp:login' %}">LogIn</a>
        {% endif %}
    </header>


    {% block body %}

    {% endblock %}
</body>
</html>
